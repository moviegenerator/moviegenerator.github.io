<html lang="en">
<head>

    <title>Movie Generator</title>
</head>
<body>
<br>
  <nav class="text">
    Too many movies ? Don't know what to watch ? <div class="click" >It's fine, just Click On The Screen</div>
  </nav>

    <!-- tv screen -->
    <div id="container">
        <div id="monitor">
          <div id="monitorscreen" data-toggle="modal" data-target="#exampleModal"  id="m1-c">
            <video loop autoplay muted>
                <source src="assets/video.mp4" type="video/mp4">
            </video>
          </div>
        </div>
    </div>


    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content grid">
        
        <div class="movie-poster" >
          <img src="" id="movie-image" height="98%" width="100%" style="border-radius: 25px; margin:0px;">
        </div>
        
        
        <div class="movie-body">
          
          <div class="title_div">
            <p id="title_name" class="name">Title</p>
            <p id="movie-title" class="name_value" style="font-size: 2em;"></p>
          </div>
          
          <div class="genre_div">
            <p id="genre_name" class="name">Genre</p>
            <p class="genre name_value" id="genre"></p>
          </div>
          
          <div class="vote_div">
            <p id="popularity_name" class="name">Popularity</p>
            <p class="vote name_value" id="vote" ></p>
          </div>

          <div class="release_div">
            <p id="release_name" class="name">Release Date</p>
            <p class="release_date name_value" id="release_date"></p>
          </div>
          
          
          
                 
        </div>
        
        <div class="movie-overview">
          <div class="description_div">
            <p id="overview_name" class="name">Overview</p>
            <p id="description" class="name_value"></p>
          </div>

          <div class="trailer_div">
            <button id="trailer_btn">
             <a href="" target="_blank" class="btn_txt" id="btn_txt">Watch Trailer <i class="fab fa-youtube" ></i></a>
            </button>
          </div>
        </div>
        
        <span class="close"  style="margin-top: 0px; width: 100%; height: 100%; color: black;">&times;</span>        
        
      </div>
    </div>






    <!-- scripts  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
